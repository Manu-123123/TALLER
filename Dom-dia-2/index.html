
<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Calculadora básica</title>
	</head>
	<body>
		<h1>Calculadora básica</h1>

		<label> Número 1: <input id="a" type="number" step="any"> </label>
		<br>
		<label> Número 2: <input id="b" type="number" step="any"> </label>
		<br>
		<label> Operación:
			<select id="op">
				<option value="+">Sumar (+)</option>
				<option value="-">Restar (-)</option>
				<option value="*">Multiplicar (×)</option>
				<option value="/">Dividir (÷)</option>
			</select>
		</label>
		<br>
		<button id="calc">Calcular</button>
		<button id="clear" type="button">Limpiar</button>

		<p id="res" aria-live="polite"></p>

		<script>
			const el = id => document.getElementById(id);

			function calcular(){
				const a = parseFloat(el('a').value);
				const b = parseFloat(el('b').value);
				const op = el('op').value;

				if (Number.isNaN(a) || Number.isNaN(b)){
					el('res').textContent = 'Error: ambos campos deben ser números.';
					return;
				}

				if (op === '/' && b === 0){
					el('res').textContent = 'Error: división por cero.';
					return;
				}

				let r;
				switch(op){
					case '+': r = a + b; break;
					case '-': r = a - b; break;
					case '*': r = a * b; break;
					case '/': r = a / b; break;
				}

				el('res').textContent = 'Resultado: ' + r;
			}

			el('calc').addEventListener('click', calcular);
			el('clear').addEventListener('click', () => { el('a').value=''; el('b').value=''; el('res').textContent=''; el('a').focus(); });

			// tecla Enter en cualquiera de los inputs ejecuta calcular
			['a','b'].forEach(id => el(id).addEventListener('keydown', e => { if (e.key === 'Enter') calcular(); }));
		</script>
	</body>
</html>

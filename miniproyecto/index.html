<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Datos Curiosos de Gatos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .image-container {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.2);
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .info-card {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .info-label {
            color: #764ba2;
            font-weight: bold;
            font-size: 0.85em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 1.1em;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            min-width: 140px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f5576c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .image-container {
                height: 300px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Gatos Curiosos</h1>
        <p class="subtitle">Generador de Datos Curiosos de Gatos</p>

        <div id="error-container"></div>

        <div class="image-container">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                Cargando gato...
            </div>
            <img id="cat-image" src="https://via.placeholder.com/600x400?text=Cargando+Gato" alt="Gato">
        </div>

        <div class="info-card">
            <div class="info-label">Raza</div>
            <div class="info-value" id="breed">Esperando informaci√≥n...</div>
        </div>

        <div class="info-card">
            <div class="info-label">Edad Estimada</div>
            <div class="info-value" id="age">Esperando informaci√≥n...</div>
        </div>

        <div class="info-card">
            <div class="info-label">Nombre del Gato</div>
            <div class="info-value" id="name">Esperando informaci√≥n...</div>
        </div>

        <div class="info-card">
            <div class="info-label">Dato Curioso</div>
            <div class="info-value" id="curiosity">Esperando informaci√≥n...</div>
        </div>

        <div class="button-group">
            <button onclick="generateNewCat()">Nuevo Gato üé≤</button>
            <button class="btn-secondary" onclick="generateCuriosity()">Dato Curioso üí°</button>
        </div>

        <div class="button-group">
            <button onclick="generateAllData()" style="flex: 1;">Generar Todo ‚ú®</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

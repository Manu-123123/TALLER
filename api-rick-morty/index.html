<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty - Personajes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-section {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        #searchInput {
            padding: 12px 20px;
            border: 2px solid white;
            border-radius: 5px;
            width: 300px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            background-color: #f0f0f0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #searchBtn {
            background-color: #20c997;
            color: white;
        }

        #searchBtn:hover {
            background-color: #18a373;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        #searchbn {
            background-color: #ff6b6b;
            color: white;
        }

        #searchbn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #searchbn:active {
            transform: translateY(0);
        }

        #coteiner {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 20px;
        }

        .character-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            padding: 0;
        }

        .character-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            border-color: #667eea;
        }

        .character-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .character-info {
            padding: 20px;
        }

        .character-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .character-detail {
            margin-bottom: 10px;
            font-size: 0.95rem;
            color: #666;
        }

        .character-detail strong {
            color: #333;
            display: inline-block;
            width: 80px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85rem;
            margin-left: 10px;
        }

        .status.alive {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.dead {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.unknown {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #coteiner {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            #searchInput {
                width: 100%;
            }

            .search-section {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .character-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rick and Morty - Personajes</h1>
        
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Buscar personaje...">
            <button id="searchBtn" class="btn">Buscar</button>
            <button id="searchbn" class="btn">Limpiar</button>
        </div>

        <div id="coteiner"></div>
    </div>

    <script src="api.js"></script>
</body>
</html>
